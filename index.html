  <body>
    <body>
        <div class="container">
          <h1>Race Registration</h1>
          <form id="registration-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
      
            <label for="early-registration">Registered Early:</label>
            <input type="checkbox" id="early-registration" name="early-registration">
      
            <button type="submit">Get race number</button>
          </form>
      
       
          <div id="result">
            <p>Your race number will appear here.</p>
          </div>
        </div>
      
        <script src="main.js"></script>


</body>
